<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lohri Surprise For You</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { 
            height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #2c1505, #000000);
            overflow: hidden; position: relative; user-select: none;
        }

        #login-screen {
            position: absolute; z-index: 100; text-align: center; background: rgba(255, 255, 255, 0.1);
            padding: 30px; border-radius: 15px; backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
            width: 90%; max-width: 350px;
        }

        #login-screen h2 { color: #ffa500; font-size: 1.8rem; margin-bottom: 20px; }
        #password-input {
            padding: 12px; font-size: 1rem; border-radius: 5px; border: 1px solid #ffa500;
            outline: none; text-align: center; width: 80%; background: white; margin-bottom: 20px;
        }

        #login-btn { padding: 12px 30px; background: #ffa500; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; }

        #video-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 1000; justify-content: center; align-items: center;
            flex-direction: column; text-align: center;
        }

        #video-modal video { width: 85%; max-width: 350px; border: 2px solid #ffa500; border-radius: 10px; }

        .scene { width: 85vw; max-width: 380px; display: none; opacity: 0; transition: opacity 1s ease-in; z-index: 10; }
        .content-card { background: #fff8f0; padding: 25px; border-radius: 15px; text-align: center; border: 3px solid #ffa500; }
        .main-video { width: 100%; border-radius: 10px; margin: 15px 0; background: #000; }

        .falling { position: absolute; pointer-events: none; top: -50px; animation: fall linear forwards; z-index: 5; }
        @keyframes fall { 
            0% { top: -50px; transform: rotate(0deg); } 
            100% { top: 110vh; transform: rotate(360deg); } 
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>üîí</h2>
        <input type="password" id="password-input" placeholder="Enter Code">
        <br>
        <button id="login-btn" onclick="checkPassword()">Unlock</button>
        <p id="error-msg" style="color: #ff4d4d; display:none; margin-top:10px;">Galat Password! üòÇ</p>
    </div>

    <div id="video-modal">
        <h2 style="color: white; margin-bottom: 15px;">Galat Password! üòú</h2>
        <video id="punishment-video" playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
        <button style="margin-top:20px; padding:10px; cursor:pointer;" onclick="closeVideo()">Try Again</button>
    </div>

    <div class="scene" id="main-scene">
        <div class="content-card">
            <h1>üî• Happy Lohri!</h1>
            <p>"Udi-udi jaaye patang meri... Happy Lohri, Sandeep! üî•"</p>
            
            <video id="birthday-video" class="main-video" controls playsinline>
                <source src="myvideo.mp4" type="video/mp4">
            </video>
            
            <p style="font-weight: bold; color: #d35400;">ü™Å</p>
        </div>
    </div>

    <script>
        function checkPassword() {
            const input = document.getElementById('password-input').value;
            const loginScreen = document.getElementById('login-screen');
            const mainScene = document.getElementById('main-scene');
            const videoModal = document.getElementById('video-modal');
            
            if (input === "30102025") {
                loginScreen.style.display = 'none';
                mainScene.style.display = 'block';
                setTimeout(() => { 
                    mainScene.style.opacity = '1';
                    document.getElementById('birthday-video').play();
                }, 100);
            } else {
                videoModal.style.display = 'flex';
                document.getElementById('punishment-video').play();
            }
        }

        function closeVideo() {
            document.getElementById('video-modal').style.display = 'none';
            document.getElementById('punishment-video').pause();
        }

        function createFallingEffect() {
            const el = document.createElement('div');
            el.classList.add('falling');
            el.innerText = ['ü™Å', 'üî•', 'ü•ú'][Math.floor(Math.random() * 3)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.fontSize = '20px';
            el.style.animationDuration = '4s';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 4000);
        }
        setInterval(createFallingEffect, 300);
    </script>
</body>
</html>
